<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Nurse Board</title>
</h:head>
<h:body>
    <h1>NEW: Today Treatment Events</h1>

    <h:dataTable value="#{treatmentEventsRepository.treatmentEventList}" var="tEvent">
        <h:column>
            <f:facet name="header">Time</f:facet>
            #{tEvent.treatmentEventTime}
        </h:column>

        <h:column>
            <f:facet name="header">Date</f:facet>
            #{tEvent.treatmentEventDate}
        </h:column>

        <h:column>
            <f:facet name="header">Patient</f:facet>
            #{tEvent.patient}
        </h:column>

        <h:column>
            <f:facet name="header">Status</f:facet>
            #{tEvent.treatmentEventStatus}
        </h:column>

        <h:column>
            <f:facet name="header">Treatment</f:facet>
            #{tEvent.medicineProcedureName}
        </h:column>
    </h:dataTable>
</h:body>
</html>
